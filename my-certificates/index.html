<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap');
        body {
            font-family: 'Noto Serif JP', serif;
            background: #f8f0e3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5a3e36;
            margin-bottom: 20px;
        }
        .category {
            text-align: left;
            margin-top: 20px;
        }
        .category h2 {
            border-bottom: 2px solid #5a3e36;
            padding-bottom: 5px;
            color: #5a3e36;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #5a3e36;
            color: white;
        }
        .kaligrafi {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 24px;
            color: #5a3e36;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="kaligrafi">証明書</div> <!-- Kaligrafi Jepang "Shoumeisho" (Certificate) -->
    <div class="container">
        <h1>My Certificates</h1>
        
        <div class="category">
            <h2>Data Science</h2>
            <ul>
                <li><a href="view.html?file=dasarvdata.pdf">Belajar Dasar Visualisasi Data </a></li>
                <li><a href="">Machine Learning Basics</a></li>
            </ul>
        </div>

        <div class="category">
            <h2>Cloud</h2>
            <ul>
                <li><a href="">AWS Cloud Practitioner</a></li>
                <li><a href="">Google Cloud Fundamentals</a></li>
            </ul>
        </div>

        <div class="category">
            <h2>AI</h2>
            <ul>
                <li><a href="">Deep Learning Specialization</a></li>
                <li><a href="">AI for Everyone</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
