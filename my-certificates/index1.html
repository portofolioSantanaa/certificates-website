<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        .category { background: #007bff; color: white; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .category:hover { background: #0056b3; }
        .certificates-list { display: none; margin-top: 10px; padding: 10px; }
        .certificate { padding: 8px; background: #e9ecef; border-radius: 6px; margin: 5px 0; transition: 0.3s; }
        .certificate:hover { background: #d6d8db; }
        .certificate a { text-decoration: none; color: #007bff; font-weight: 600; transition: 0.3s; }
        .certificate a:hover { color: #0056b3; }
    </style>
    <script>
        function toggleCertificates(categoryId) {
            var list = document.getElementById(categoryId);
            list.style.display = list.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>My Certificates</h2>

        <div class="category" onclick="toggleCertificates('data_analyst')">Data Analyst ▼</div>
        <div id="data_analyst" class="certificates-list">
            <div class="certificate"><a href="certificates/sql_basics.pdf" target="_blank">SQL Basics</a></div>
            <div class="certificate"><a href="certificates/excel_advanced.pdf" target="_blank">Advanced Excel</a></div>
        </div>

        <div class="category" onclick="toggleCertificates('data_science')">Data Science ▼</div>
        <div id="data_science" class="certificates-list">
            <div class="certificate"><a href="certificates/dasarvdata.pdf" target="_blank">Belajar Dasar Visualisasi Data </a></div>
            <div class="certificate"><a href="certificates/machine_learning.pdf" target="_blank">Machine Learning Basics</a></div>
        </div>

        <div class="category" onclick="toggleCertificates('cloud')">Cloud ▼</div>
        <div id="cloud" class="certificates-list">
            <div class="certificate"><a href="certificates/aws_cloud.pdf" target="_blank">AWS Cloud Fundamentals</a></div>
        </div>
    </div>
</body>
</html>
